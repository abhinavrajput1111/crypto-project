<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency Track</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="wrapper" class="wrapper w-full h-full">
      <header id="header" class="header flex items-center justify-between pt-3">
        <div id="left" class="w-9/12 pl-10">
          <a href="index.html">
            <img src="logo.png" alt="logo" class="w-28 mx-3 my-3"
          /></a>
        </div>
        <a
          class="text-center mx-16 px-6 py-1 rounded-md bg-red-500 text-white font-semibold cursor-pointer"
          href="search.html"
        >
          Search
        </a>
      </header>

      <main id="main" class="main w-screen flex flex-col justify-start pt-20">
        <div id="hero" class="hero ml-12 pb-36">
          <h1 class="mt-3 text-6xl font-bold mb-5">CryptoView</h1>
          <p class="my-5">
            A platform to view information about all cryptocurrencies live.
          </p>
          <a
            class="px-4 py-2 mt-5 rounded-lg bg-red-500 my-3 text-white font-semibold"
            href="#trending-coins"
          >
            View All Coins
          </a>
        </div>

        <div class="coins" id="coins">
          <h3 class="text-center text-3xl">TOP Coins</h3>
          <div
            id="trending-coins"
            class="trending-coins flex overflow-y-hidden overflow-x-scroll mt-9 pb-5"
          ></div>
        </div>
      </main>

      <footer
        id="footer"
        class="footer flex justify-between mt-10 py-8 bg-black text-white"
      >
        <p class="ml-10">
          Â© CryptoView | Developed by <a href="#">Abhinav Rajput</a>
        </p>
        <p class="mr-10">Github</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
